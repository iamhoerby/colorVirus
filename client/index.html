<!DOCTYPE html>
<html>
  <head>
    <title>Spieleentwicklung mit JavaScript</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="all">
      <h1>Color Virus</h1>
      <div class="timer">
        <p id="timer"></p>
      </div>
      <div id="canvas" class="displayNone">
        <canvas id="myCanvas"></canvas>
      </div>
      <div id="startName" class = "displayNone">
        <h3>What is your name?</h3>
        <input type="text" id="inputName">
        <button id="submitName">Next</button>
      </div>
      <div class="buttons">
        <div>
          <button id="start" class="displayNone">Start Game</button>
        </div>
        <div id="difficulty" class="displayNone">
          <h3>Choose your Difficulty:</h3>
          <button id="easy">Easy</button>
          <button id="middle">Middle</button>
          <button id="hard">Hard</button>
          <br>
          <button id="submitDifficulty">Save</button>
        </div>
        <div><button id="ready" class="displayNone">READY</button></div>
      </div>
      <div id = "gameOver" class="displayNone">
        <p id="levelCounter" class=""></p>
      </div>
    </div>
  </body>
</html>
